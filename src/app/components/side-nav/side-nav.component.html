<div class="d-flex flex-row justify-content-start h-auto wrapper">
    <div class="d-flex flex-column border-end sidenav min-vh-100">
        <img class="logo" src="assets/logo/logo.png" alt="img "/>
        <div class="sidenav-content p- align-self-strech">
          <p class="d-flex flex-row align-seld-center justify-content-center pt-3" data-bs-target="#sidebar" data-bs-toggle="collapse">
              <i class="bi bi-search px-2"></i>
              <span class="px-2">Search</span>
          </p>
        </div>
        <span *ngIf="isSideNavExpanded">
            <a href="#" data-bs-target="#sidebar" data-bs-toggle="collapse"
               class="border rounded-pill p-1 ml-1 text-decoration-none colapse-button shadow-sm chevron"
            >
                <i class="bi bi-lg bi-chevron-left p-1"></i>
            </a>
        </span>
    </div>
    <div #sidebar id="sidebar" class="collapse collapse-horizontal show border" (transitionstart)="sidenavToggle();">
        <div id="sidebar-nav" class="list-group rounded-0 text-sm-start">
            <div class="pt-3 pb-5 border-bottom"></div>
            <ng-content select="[list]"></ng-content>
        </div>
    </div>
</div>
