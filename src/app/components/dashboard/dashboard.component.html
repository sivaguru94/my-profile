<div class="p-0 dashboard-wrapper">
  <nav class="navbar navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <div class="navbar-collapse row row-col-2">
        <div class="col-9"></div>
        <select
            [(ngModel)]="filterFormTeam.selected"
            class="col form-select form-select-sm border rounded list-group-item p-2 m-2"
            aria-label=".form-select-l"
            (change)="teamSelected()">
            <option *ngFor="let option of filterFormTeam.data" [ngValue]="option">{{option}}</option>
        </select>
      </div>
    </div>
  </nav>
  <div class="d-flex flex-row justify-content-between p-2 px-3">
    <small>{{employees.length}} Results Found</small>
    <div class="d-flex flex-row gap-2">
      <input class="form-check-input" type="checkbox" [(ngModel)]="isBanglaore" (change)="filterBangalore()">
      <label class="form-check-label" for="flexCheckDefault">
        Show only Bangalore Employees
      </label>
    </div>
  </div>
  <div class="main-content d-flex flex-row flex-wrap align-items-start" >
    <app-employee-card
      *ngFor="let employee of employees"
      class="m-1 p-0"
      [employee]="employee">
    </app-employee-card>
  </div>
</div>
